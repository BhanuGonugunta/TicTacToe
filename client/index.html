<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="./main.js" type="module"></script>
</head>
<body>

    <nav class="navbar navbar-light navbar-nav navbar-center" style="background-color: #D3D3D3;">        
            <h1 class=" display-5">TicTacToe</h1>
    </nav>

    <div class="row container" id="cont">
        <div class="col-lg-3 col-md-6" id="gameContainer"></div>

        <div class="col-sm text-center" style="margin-top: 3%;">
            <div id="gameOver">
                <p class="display-6"><span id="winner"></span></p>
            </div>

            <div class="container">
                <div id="playAgainButton" class="mt-1 mb-1">
                    <button type="button" class="btn btn-lg btn-primary">Play Again</button>
                </div>
                <p class="mt-3 lead">OR</p>
                <div id="playRandomButton" class="mt-1">
                    <button type="button" class="btn btn-lg btn-primary">Play With Random</button>
                </div>
            </div>

            <h5 class="mt-5 lead">Enter friend's ID to connect</h3>
            <form class="d-flex">
                <input id="partnerID" class="form-control me-2" type="text" placeholder="PQRST" aria-label="Search">
                <button id="connectButton" class="btn btn-outline-success" type="submit">Connect</button>
            </form>
            <div id="yourID" class="mt-3 lead"></div>
        </div>
    </div>

    <div id="details" class="container row mt-3 lead"></div>
    <br>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
